<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button (click)="cerrarSesion()" color="light">
    <i
      class="fa-solid fa-arrow-right-from-bracket fa-lg"
      style="color: #fc0303"
    ></i>
  </ion-fab-button>
</ion-fab>

<!-- BOTONES LENGUAJES -->
<ion-fab vertical="top" horizontal="end">
  <ion-fab-button>
    <ion-icon name="earth"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="bottom">
    <ion-fab-button (click)="cambiarIdioma('ingles')">
      <img src="assets/us.png" alt="ingles" />
    </ion-fab-button>

    <ion-fab-button (click)="cambiarIdioma('portuges')">
      <img src="assets/redondo.png" alt="portuges" />
    </ion-fab-button>

    <ion-fab-button (click)="cambiarIdioma('castellano')">
      <img src="assets/espana.png" alt="espaÃ±ol" />
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>

<!-- BOTONES TEMAS -->
<ion-fab vertical="top" horizontal="start">
  <ion-fab-button color="tertiary">
    <ion-icon name="grid"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="bottom">
    <ion-fab-button (click)="this.mostrarContenido(3)">
      <i class="fa-solid fa-cat fa-xl" style="color: #ffd43b"></i>
    </ion-fab-button>

    <ion-fab-button (click)="this.mostrarContenido(1)">
      <i class="fa-solid fa-1 fa-xl" style="color: #008000"></i>
    </ion-fab-button>

    <ion-fab-button side="bottom" (click)="this.mostrarContenido(2)">
      <ion-icon name="color-palette" color="danger"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>

@switch (this.enum) { @case (1) {
<app-numeros [idioma]="this.idioma"></app-numeros>
} @case (3) {
<app-animales [idioma]="this.idioma"></app-animales>
} @default {
<app-colores [idioma]="this.idioma"></app-colores>
} }
