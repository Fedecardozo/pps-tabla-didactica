<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button (click)="cerrarSesion()" color="light">
    <i
      class="fa-solid fa-arrow-right-from-bracket fa-lg"
      style="color: #fc0303"
    ></i>
  </ion-fab-button>
</ion-fab>

<div class="seleccion">
  <div class="floating-buttons superior-izquierda">
    <button class="fab-button" (click)="cambiarIdioma('castellano')">
      <img src="assets/espana.png" alt="español" />
    </button>
    <button class="fab-button" (click)="cambiarIdioma('portuges')">
      <img src="assets/redondo.png" alt="portuges" />
    </button>
    <button class="fab-button" (click)="cambiarIdioma('ingles')">
      <img src="assets/us.png" alt="ingles" />
    </button>
  </div>
  <div class="btns">
    <div class="idioma">
      @switch (this.idioma) { @case ('castellano') {
      <img src="assets/espana.png" alt="español" />

      } @case ('portuges') {
      <img src="assets/redondo.png" alt="portuges" />

      } @default {
      <img src="assets/us.png" alt="ingles" />

      } }
    </div>
    <div class="tema">
      @switch (this.enum) { @case (1) {
      <i class="fa-solid fa-1 fa-2xl" style="color: #008000"></i>

      } @case (3) {
      <i class="fa-solid fa-cat fa-2xl" style="color: #ffd43b"></i>

      } @default {
      <ion-icon name="color-palette" color="danger" size="large"></ion-icon>
      } }
    </div>
  </div>
  <div class="floating-buttons superior-derecha">
    <button class="fab-button" (click)="this.mostrarContenido(3)">
      <i class="fa-solid fa-cat fa-xl" style="color: #ffd43b" size="large"></i>
    </button>
    <button class="fab-button" (click)="this.mostrarContenido(1)">
      <i class="fa-solid fa-1 fa-xl" style="color: #008000" size="large"></i>
    </button>
    <button class="fab-button" (click)="this.mostrarContenido(2)">
      <ion-icon name="color-palette" color="danger" size="large"></ion-icon>
    </button>
  </div>
</div>

@switch (this.enum) { @case (1) {
<app-numeros [idioma]="this.idioma"></app-numeros>
} @case (3) {
<app-animales [idioma]="this.idioma"></app-animales>
} @default {
<app-colores [idioma]="this.idioma"></app-colores>
} }
